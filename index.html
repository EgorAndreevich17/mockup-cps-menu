<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/nullstyle.css" type="text/css" />
        <link rel="stylesheet" href="css/fonts.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <title>Document</title>
    </head>
    <body>
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="sidebar-header__inner">
                    <button
                        class="sidebar-header__button button-menu button-menu--cross--icon"
                        type="button"
                    ></button>
                    <a
                        ><img
                            class="sidebar-header__logo logo"
                            href="#"
                            width="96px"
                            width="50px"
                            src="img/logo.svg"
                            alt="company logo"
                        />
                    </a>
                    <button
                        class="sidebar-header__button button-menu button-menu--search--icon"
                        type="button"
                    ></button>
                </div>
            </header>
            <main class="sidebar-main">
                <nav class="sidebar__nav-menu nav-menu">
                    <ul class="nav-menu__list">
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Ремонт техники</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Услуги и сервисы</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Корпоративным клиентам</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Продавцам техники</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Партнерам</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Производителям</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Наши сервисные центры</a>
                        </li>
                        <li class="nav-menu__item">
                            <a class="nav-menu__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </main>
            <footer class="sidebar-footer">
                <div class="sidebar-footer__inner">
                    <div class="sidebar-footer__contacts">
                        <div class="sidebar-footer__button-group">
                            <button
                                class="sidebar-footer__button button-menu button-menu--call--icon"
                                type="button"
                            ></button>
                            <button
                                class="sidebar-footer__button button-menu button-menu--message--icon"
                                type="button"
                            ></button>
                            <button
                                class="sidebar-footer__button button-menu button-menu--contact--icon"
                                type="button"
                            ></button>
                        </div>
                        <div class="sidebar-footer__email">mail@cps.com</div>
                        <div class="sidebar-footer__phone">8 800 890 8900</div>
                    </div>
                    <div class="lan-select">
                        <form class="lan-select__form">
                            <input
                                class="lan-select__radiobox"
                                type="radio"
                                id="ru"
                                name="lan_select"
                                value="ru"
                            />
                            <label class="lan-select__text" for="ru">RU</label>
                            <input
                                class="lan-select__radiobox"
                                type="radio"
                                id="en"
                                name="lan_select"
                                value="en"
                            />
                            <label class="lan-select__text" for="en">EN</label>
                            <input
                                class="lan-select__radiobox"
                                type="radio"
                                id="ch"
                                name="lan_select"
                                value="ch"
                            />
                            <label class="lan-select__text" for="ch">CH</label>
                        </form>
                    </div>
                </div>
            </footer>
        </aside>
    </body>
</html>
